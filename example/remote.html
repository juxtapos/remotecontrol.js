<html>
<head>
	<title>remotecontrol.js: remote application</title>

	<style>
	html, body {
		overflow: hidden;
	}
	</style>

	<script src="socket.io.min.js"></script>
	<script src="remote-client.js"></script>
	<script>
	var remotecontrol = new RemoteControl( { url: location.host, port: 1337 } );
	</script>
	
</head>
<body>
	<input type="text" id="tokenField" value=""><button id="tokenSend">Supply Token</button>
</body>
<script>
document.getElementById('tokenSend').addEventListener('click', function () {
	remotecontrol.supplyToken(document.getElementById('tokenField').value);
})
</script>
</html>
