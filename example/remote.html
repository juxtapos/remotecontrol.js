<!DOCTYPE html>
<html>
<head>
	<title>remotecontrol.js: remote application</title>
	<link rel="stylesheet" href="dist/remotecontrol.js.css" />
	<link rel="stylesheet" href="remote.css" />
	<script src="dist/socket.io.min.js"></script>
	<script src="dist/remotecontrol.js.remote.js"></script>
	<script>
	window.addEventListener('load', function () {
		var remotecontrol = new RemoteControl( { host: 'cumulus.local', port: 1337 } );
		document.getElementById('tokenSend').addEventListener('click', function () {
			remotecontrol.supplyToken(document.getElementById('tokenField').value);
		});
	});
	</script>
</head>
<body>
	<div class="remotecontrol" id="remotecontrol">
		<div class="title">remotecontrol.js</div>
		<input type="text" id="tokenField" value="1">
		<button id="tokenSend">Supply Token</button>
	</div>
</body>
</html>
